{% extends 'news/base.html' %}
{% load static %}

{% block title %}Texnologiya xabarlari{% endblock title %}

{% block content %}
<section id="mahalliyNewsSection" class="py-5">
  <div class="container">
    <div class="row">
      {% for news in texnologik_yangiliklar %}
        <div class="col-lg-3 col-md-6 col-sm-6 mb-4 d-flex">
          <div class="card shadow-sm border-0 w-100 d-flex flex-column">
            <a href="{{ news.get_absolute_url }}">
              <div class="card-img-container">
                <img src="{{ news.image.url }}" alt="{{ news.title }}" class="card-img-top img-fluid">
              </div>
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">{{ news.title }}</h5>
              </div>
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>


<style>
  @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap');
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap');

  body {
    font-family: 'Roboto', sans-serif;
    background-color: #f8f9fa;
    margin: 0;
    padding: 0;
  }

  .container {
    background-color: #ffffff;
    position: static;
    width: 100%;
  }

  .card {
    border-radius: 0.5rem;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    background-color: white;
    display: flex;
    flex-direction: column;
    height: 100%;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .card-img-container {
    overflow: hidden;
    height: 200px;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #e9ecef;
  }

  .card-img-top {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.3s ease;
  }

  .card:hover .card-img-top {
    transform: scale(1.05);
  }

  .card-title {
    font-size: 1.5rem;
    font-weight: 900;
    color: #000000;
    margin-bottom: 0.5rem;
    font-family: 'Playfair Display', serif;
    height: 3rem; /* Fixed height for title */
    overflow: hidden; /* Hide overflow */
  }

  .card-text {
    font-size: 1rem; /* Adjust text size */
    color: #666666; /* Change text color */
    margin-bottom: auto;
    font-family: 'Montserrat', sans-serif;
  }

  .card-body {
    padding: 1.5rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }

  @media (max-width: 767.98px) {
    .card {
      margin-bottom: 1rem;
      margin-left: auto;
      margin-right: auto;
        width: 90%;
    }
  }

  @media (max-width: 575.98px) {
    .col-sm-6 {
      flex: 0 0 90%;
      max-width: 100%;
    }

    .card {
      margin-bottom: 1rem;
      width: 90%;
      margin-left: auto;
      margin-right: auto;
    }
  }
</style>
{% endblock content %}
